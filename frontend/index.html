    <script src="assets/js/script.js"></script>
    <script>
     window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('sw.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
    </script>
